name: animadate
services:
  db:
    image: postgres:latest
    container_name: animadate_db
    restart: unless-stopped
    volumes:
      - animadate-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    logging:
      driver: json-file
      options:
        max-size: 50m
    ports:
      - 5432:5432
  redis:
    image: redis:latest
    restart: unless-stopped
    container_name: animadate_redis
    command: /bin/sh -c "redis-server"
    logging:
      driver: json-file
      options:
        max-size: 50m
    volumes:
      - animadate-redis-data:/data
    ports:
      - 6379:6379
volumes:
  animadate-postgres-data: null
  animadate-redis-data: null
